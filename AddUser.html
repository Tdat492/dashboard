                <h1 class="h3 mb-0 text-gray-800">Add User </h1>

                        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>

            <div class="main">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12 ">
                                <div class="border-top rounded border-info  p-3 bg-light">
                                    <h6> Avatar </h6>
                                    <div class="form-group">
                                        <label for="file_avata">Chose File Avatar:</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                          </div>
                                      </div>
                                </div>
                                
                            </div>
                            <div class="col-sm-12 pt-3">
                                <div class="border-top rounded border-info  p-3 bg-light">
                                    <h6> PassWord  </h6>
                                    <form>
                                        <div class="form-group">
                                          <label for="exampleInputEmail1">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Confirm Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                                            <small id="emailHelp" class="form-text text-muted">Set up Account User
                                            
                                            </small>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="border-top rounded border-info  p-3 bg-light pb-5">
                            <h6> Profile  </h6>
                            <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">User ID :</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User ID ">
            
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Name USer :</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Language Using :</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Language">
                                
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Quyền Hạng:</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option> Admin </option>
                                      <option> Nhân Viên </option>
                                      <option>Thu Ngân </option>
                                      <option> Bộ Phận Hành Chính</option>
                                      
                                    </select>
                                  </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Phone Number :</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Number Phone">
                                    <small id="emailHelp" class="form-text text-muted">Set up Account User
                                            
                                    </small>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>

                  <div class="footer p-4">
                    <h2 class="text-center text-warning"> Set Up Account And Decentralization User </h2>
